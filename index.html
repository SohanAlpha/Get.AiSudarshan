<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudarshan AI 2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .gradient-text {
      background: linear-gradient(90deg, #7B61FF, #FF6EC7, #00E1FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .gradient-button {
      background-size: 200% auto;
      transition: background-position 0.5s ease, box-shadow 0.3s ease;
    }
    .gradient-button:hover {
      background-position: right center;
      box-shadow: 0 0 20px rgba(123, 97, 255, 0.5), 0 0 20px rgba(255, 110, 199, 0.5);
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glow-border {
       box-shadow: 0 0 2px rgba(123, 97, 255, 0.8), 0 0 8px rgba(123, 97, 255, 0.6), inset 0 0 2px rgba(123, 97, 255, 0.8), inset 0 0 8px rgba(123, 97, 255, 0.6);
    }
    .glow-shadow-purple {
      filter: drop-shadow(0 0 15px rgba(123, 97, 255, 0.6));
    }
    .glow-shadow-pink {
      filter: drop-shadow(0 0 15px rgba(255, 110, 199, 0.6));
    }
    .glow-shadow-cyan {
      filter: drop-shadow(0 0 15px rgba(0, 225, 255, 0.6));
    }
    .feature-card-container {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .feature-card-container.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in-up.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .interactive-model-card {
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      transform: perspective(1000px);
    }
    .interactive-model-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(
        circle 250px at var(--x, 50%) var(--y, 50%),
        var(--glow-color),
        transparent
      );
      opacity: 0;
      transition: opacity 0.4s ease-out;
      pointer-events: none;
    }
    .interactive-model-card:hover::before {
      opacity: 1;
    }
  </style>

</head>

</html>
